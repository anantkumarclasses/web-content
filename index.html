<canvas id="world"></canvas>
<script src="https://cdn.jsdelivr.net/npm/matter-js"></script>
<script>
  const { Engine, Render, World, Bodies } = Matter;

  const engine = Engine.create();

  const render = Render.create({
    element: document.body,
    engine: engine,
    options: {
      width: 800,
      height: 600,
      wireframes: false
    }
  });

  const ball = Bodies.circle(400, 100, 30, {
    restitution: 0.9,  // bounciness
    friction: 0.01
  });

  const ground = Bodies.rectangle(400, 580, 810, 60, { isStatic: true });

  World.add(engine.world, [ball, ground]);

  Engine.run(engine);
  Render.run(render);
</script>
